        <div id="projects-container">
          <div id="projects-heading-container">
            <span id="projects-heading">Projects</span>
            <div class="flex-row">
              <button class="add-project-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button>
                <i class="fa-solid fa-caret-down"></i>
              </button>
            </div>
          </div>
          <ul></ul>
          <form class="add-project-form">
            <input type="text" />
            <div class="project-form-btns">
              <button class="add-project-confirm">Add</button>
              <button class="add-project-cancel">Cancel</button>
            </div>
          </form>
        </div>
      </nav>
      <main>
        <header id="main-header">
          <h1>Inbox</h1>
          <button class="project-option todo-more-options">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                transform="translate(3 10)"
              >
                <circle cx="2" cy="2" r="2"></circle>
                <circle cx="9" cy="2" r="2"></circle>
                <circle cx="16" cy="2" r="2"></circle>
              </g>
            </svg>
            <div class="project-option-container">
              <div class="toggle-completed hide">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 21a9 9 0 100-18 9 9 0 000 18zm0-1a8 8 0 110-16 8 8 0 010 16zm-4.354-8.104a.5.5 0 01.708 0l2.146 2.147 5.146-5.147a.5.5 0 01.708.708l-5.5 5.5a.5.5 0 01-.708 0l-2.5-2.5a.5.5 0 010-.708z"
                    fill="currentColor"
                  ></path>
                </svg>
                <span>Show completed</span>
              </div>
              <div class="delete-project hide">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                  <g fill="none" fill-rule="evenodd">
                    <path d="M0 0h24v24H0z"></path>
                    <rect
                      width="14"
                      height="1"
                      x="5"
                      y="6"
                      fill="currentColor"
                      rx="0.5"
                    ></rect>
                    <path
                      fill="currentColor"
                      d="M10 9h1v8h-1V9zm3 0h1v8h-1V9z"
                    ></path>
                    <path
                      stroke="currentColor"
                      d="M17.5 6.5h-11V18A1.5 1.5 0 008 19.5h8a1.5 1.5 0 001.5-1.5V6.5zm-9 0h7V5A1.5 1.5 0 0014 3.5h-4A1.5 1.5 0 008.5 5v1.5z"
                    ></path>
                  </g>
                </svg>
                <span>Delete project</span>
              </div>
            </div>
          </button>
        </header>
        <div id="calendar"></div>
        <div>
          <ul id="sections-list"></ul>
        </div>
      </main>
    </div>
    <div class="modal-form-container">
      <form class="modal-form form">
        <div class="todo-input-text">
          <div contenteditable="true" class="todo-title-input"></div>
          <div class="placeholder">Task Name</div>
          <div class="todo-desc-input" contenteditable="true"></div>
          <div class="placeholder">Description</div>
        </div>
        <div class="flex-row">
          <button class="duedate-input todo-input-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              class="no_due_date"
            >
              <path
                fill="currentColor"
                d="M12 2a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h8zm0 1H4a1 1 0 00-1 1v8a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1zm-1.25 7a.75.75 0 110 1.5.75.75 0 010-1.5zm.75-5a.5.5 0 110 1h-7a.5.5 0 010-1h7z"
              ></path>
            </svg>
            <span>Date</span>
          </button>
          <input type="date" />
          <button class="time-input todo-input-btn">
            <span>Time</span>
          </button>
          <input type="time" />
          <select class="todo-input-btn">
            <option>Priority 1</option>
            <option>Priority 2</option>
            <option>Priority 3</option>
            <option selected>Priority 4</option>
          </select>
        </div>
        <div class="input-row flex-row">
          <select class="project-selector">
            <option>Inbox</option>
            <option></option>
          </select>
          <div>
            <button class="cancel-btn input-btn">Cancel</button>
            <button class="add-task-btn input-btn confirm-btn">Add Task</button>
          </div>
        </div>
      </form>
    </div>
    <form class="inline-form main-form form">
      <div class="todo-input-text">
        <div contenteditable="true" class="todo-title-input"></div>
        <div class="placeholder">Task Name</div>
        <div class="todo-desc-input" contenteditable="true"></div>
        <div class="placeholder">Description</div>
      </div>
      <div class="input-btn-row flex-row">
        <button class="duedate-input todo-input-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            class="no_due_date"
          >
            <path
              fill="currentColor"
              d="M12 2a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h8zm0 1H4a1 1 0 00-1 1v8a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1zm-1.25 7a.75.75 0 110 1.5.75.75 0 010-1.5zm.75-5a.5.5 0 110 1h-7a.5.5 0 010-1h7z"
            ></path>
          </svg>
          <span>Date</span>
        </button>
        <input name="date" type="date" />
        <button disabled class="time-input todo-input-btn">
          <span>Time</span>
        </button>
        <input name="time" type="time" />
        <span class="clear-time-input" title="Clear due time">x</span>
        <select name="priority" class="todo-input-btn">
          <option value="1">Priority 1</option>
          <option value="2">Priority 2</option>
          <option value="3">Priority 3</option>
          <option selected value="4">Priority 4</option>
        </select>
      </div>
      <div class="input-row flex-row">
        <select name="project" class="project-selector"></select>
        <div>
          <button class="cancel-btn input-btn">Cancel</button>
          <button disabled class="add-task-btn input-btn confirm-btn">
            Add Task
          </button>
        </div>
      </div>
    </form>
    <form class="update-todo-form main-form form">
      <div class="todo-input-text">
        <div contenteditable="true" class="todo-title-input"></div>
        <div class="placeholder">Task Name</div>
        <div class="todo-desc-input" contenteditable="true"></div>
        <div class="placeholder">Description</div>
      </div>
      <div class="input-btn-row flex-row">
        <button class="duedate-input todo-input-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            class="no_due_date"
          >
            <path
              fill="currentColor"
              d="M12 2a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h8zm0 1H4a1 1 0 00-1 1v8a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1zm-1.25 7a.75.75 0 110 1.5.75.75 0 010-1.5zm.75-5a.5.5 0 110 1h-7a.5.5 0 010-1h7z"
            ></path>
          </svg>
          <span>Date</span>
        </button>
        <input name="date" type="date" />
        <button disabled class="time-input todo-input-btn">
          <span>Time</span>
        </button>
        <input name="time" type="time" />
        <span class="clear-time-input" title="Clear due time">x</span>
        <select name="priority" class="todo-input-btn">
          <option value="1">Priority 1</option>
          <option value="2">Priority 2</option>
          <option value="3">Priority 3</option>
          <option selected value="4">Priority 4</option>
        </select>
      </div>
      <div class="input-row flex-row">
        <select name="project" class="project-selector"></select>
        <div>
          <button class="cancel-btn input-btn">Cancel</button>
          <button class="update-task-btn input-btn confirm-btn">
            Update Task
          </button>
        </div>
      </div>
    </form>
    <form class="add-section flex-row">
      <input
        name="section-name"
        type="text"
        placeholder="Name this section"
        autocomplete="off"
      />
      <div class="flex-row">
        <button class="add-section-confirm input-btn" disabled>
          Add section
        </button>
        <button class="cancel-section input-btn">Cancel</button>
      </div>
    </form>
    <div class="overlay">
      <div class="delete-task-modal">
        <div class="close-modal-container">
          <button class="close-modal">X</button>
        </div>
        <div class="modal-body">Are you sure you want to delete this task?</div>
        <div class="flex-row modal-footer">
          <button class="input-btn cancel-delete-todo">Cancel</button>
          <button class="input-btn delete-todo-btn">Delete</button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
